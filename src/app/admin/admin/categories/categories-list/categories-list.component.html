<section class="list">
  <h2>PRODUCTS</h2>
<div class="container">
  <button routerLink="addCategory" mat-flat-button color="accent">add new</button>
  <table mat-table [dataSource]="categories$ | async" class="mat-elevation-z8">
  
 
  
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
  
  
  
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element">
        <button class="m-2" routerLink="/admin/categories/edit/{{element.id}}" mat-button color="accent">edit</button>
        <button (click)="deleteCategory(element.id)" mat-button color="warn">delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</section>
