<ng-container *ngIf="basket.length; else emptyBasket">

  <div class="basket">
    <div class="toolbar"></div>
    <div class="basket-container">
    
      <div class="container">
        <h2>your basket</h2>
        <table mat-table [dataSource]="basket" class="mat-elevation-z8">


          <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


          <!-- Name Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} $$ </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef> thumbnail</th>
            <td mat-cell *matCellDef="let element"> <img class="img-fluid img-thumbnail" src="{{element.thumbnail}}"
                alt="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td (click)="deleteProduct(element)" mat-cell *matCellDef="let element"> <button > <span class="material-symbols-outlined">
                  delete
                </span> </button>
            </td>
          </ng-container>





          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="m-4" *ngIf="basketPrice">
          <h3 class="display-2"> total price: {{basketPrice}}$$</h3>
        </div>



      </div>
    </div>
  </div>
</ng-container>


<ng-template #emptyBasket class="mt-5">
 

    <app-basket-empty  ></app-basket-empty>

</ng-template>
